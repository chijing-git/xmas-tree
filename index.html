<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Diamond Star Tree</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000510; }
        #info {
            position: absolute; top: 8%; width: 100%; text-align: center;
            color: #ffeeb0; font-family: 'Times New Roman', serif;
            font-style: italic; font-size: 32px; letter-spacing: 3px;
            pointer-events: none; text-shadow: 0 0 10px rgba(255, 200, 0, 0.5);
            z-index: 10; user-select: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="info">Merry Christmas</div>

    <script>
        // --- 贴图函数保持不变 ---
        function createParticleTexture() {
            var canvas = document.createElement('canvas'); canvas.width = 32; canvas.height = 32;
            var ctx = canvas.getContext('2d');
            var grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255,255,255,1)'); grad.addColorStop(0.2, 'rgba(255,255,255,0.8)');
            grad.addColorStop(0.5, 'rgba(255,255,255,0.2)'); grad.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = grad; ctx.fillRect(0, 0, 32, 32);
            return new THREE.CanvasTexture(canvas);
        }
        function createSnowTexture() {
            var canvas = document.createElement('canvas'); canvas.width = 64; canvas.height = 64;
            var ctx = canvas.getContext('2d'); ctx.strokeStyle = '#FFFFFF'; ctx.lineWidth = 2;
            ctx.translate(32, 32);
            for(var i=0; i<3; i++) { ctx.beginPath(); ctx.moveTo(0, -26); ctx.lineTo(0, 26); ctx.stroke(); ctx.rotate(Math.PI / 3); }
            return new THREE.CanvasTexture(canvas);
        }
        function createFlareTexture() {
            var canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            var ctx = canvas.getContext('2d'); ctx.translate(64, 64);
            var grad = ctx.createRadialGradient(0, 0, 0, 0, 0, 60);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)'); grad.addColorStop(0.2, 'rgba(255, 240, 200, 0.6)');
            grad.addColorStop(0.5, 'rgba(255, 220, 100, 0.2)'); grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            ctx.fillStyle = grad; ctx.beginPath(); ctx.arc(0, 0, 60, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath(); ctx.moveTo(0, -50); ctx.quadraticCurveTo(2, 0, 0, 50); ctx.quadraticCurveTo(-2, 0, 0, -50); ctx.fill();
            ctx.beginPath(); ctx.moveTo(-35, 0); ctx.quadraticCurveTo(0, 2, 35, 0); ctx.quadraticCurveTo(0, -2, -35, 0); ctx.fill();
            return new THREE.CanvasTexture(canvas);
        }

        var scene, camera, renderer, controls;
        var treeSystem, snowSystem, beamSystem, topLightSystem;
        var beamGeo, beamPathPoints = []; var beamProgress = 0; const MAX_BEAM_POINTS = 6000;
        var isTopLightActive = false;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000510, 0.002);
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 3000);
            camera.position.set(0, 25, 100);
            camera.lookAt(0, 15, 0);
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputEncoding = THREE.sRGBEncoding;
            document.body.appendChild(renderer.domElement);
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; controls.autoRotate = true; controls.autoRotateSpeed = 0.5;
            controls.enablePan = false; controls.minPolarAngle = Math.PI / 3; controls.maxPolarAngle = Math.PI / 1.8;

            createTree(); createSnow(); createBeam(); createTopLight();
            window.addEventListener('resize', onWindowResize, false);
        }

        function createTree() {
            var treeGeo = new THREE.BufferGeometry();
            var treeCount = 80000; var positions = []; var colors = [];
            var colorTop = new THREE.Color(0xaaccff); var colorBottom = new THREE.Color(0x0033aa);
            for (var i = 0; i < treeCount; i++) {
                var h = Math.random();
                var layers = 15.0; var layerProgress = (h * layers) % 1.0;
                var layerShape = 1.0 - layerProgress * 0.7;
                var globalShape = 25 * (1.0 - Math.pow(h, 0.9));
                var r = globalShape * layerShape * (0.9 + Math.random() * 0.2);
                var theta = Math.random() * Math.PI * 2 + h * 15;
                var x = r * Math.cos(theta); var y = h * 60 - 15; var z = r * Math.sin(theta);
                positions.push(x, y, z);
                var c = colorBottom.clone().lerp(colorTop, h);
                if (layerProgress < 0.05 || Math.random() > 0.99) { colors.push(1.0, 0.9, 0.4); } else { colors.push(c.r, c.g, c.b); }
            }
            treeGeo.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            treeGeo.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            var treeMat = new THREE.PointsMaterial({
                size: 0.8, map: createParticleTexture(), vertexColors: true,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.9
            });
            treeSystem = new THREE.Points(treeGeo, treeMat);
            scene.add(treeSystem);
        }

        function createSnow() {
            var snowGeo = new THREE.BufferGeometry(); var snowCount = 1200; var snowPos = [];
            for (var i = 0; i < snowCount; i++) { snowPos.push((Math.random() - 0.5) * 140, Math.random() * 120 - 60, (Math.random() - 0.5) * 140); }
            snowGeo.setAttribute('position', new THREE.Float32BufferAttribute(snowPos, 3));
            var snowMat = new THREE.PointsMaterial({
                size: 2.2, map: createSnowTexture(), color: 0xffffff, transparent: true,
                opacity: 0.7, blending: THREE.AdditiveBlending, depthWrite: false
            });
            snowSystem = new THREE.Points(snowGeo, snowMat);
            scene.add(snowSystem);
        }

        function createBeam() {
            beamGeo = new THREE.BufferGeometry();
            var positions = new Float32Array(MAX_BEAM_POINTS * 3);
            beamGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            beamGeo.setDrawRange(0, 0);
            var beamMat = new THREE.PointsMaterial({
                size: 1.2, color: 0xffdd88, map: createParticleTexture(),
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 1.0
            });
            beamSystem = new THREE.Points(beamGeo, beamMat);
            scene.add(beamSystem);
        }

        // --- 【核心修复】顶灯创建逻辑 ---
        function createTopLight() {
            var geo = new THREE.BufferGeometry();
            // 修复点：将几何体的中心点设置在 (0,0,0)
            var pos = new Float32Array([0, 0, 0]); 
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            var mat = new THREE.PointsMaterial({
                size: 30, map: createFlareTexture(), color: 0xffffff,
                blending: THREE.AdditiveBlending, depthWrite: false, transparent: true, opacity: 0.0
            });
            topLightSystem = new THREE.Points(geo, mat);
            // 修复点：将整个对象移动到树顶位置
            topLightSystem.position.set(0, 46, 0);
            scene.add(topLightSystem);
        }

        function updateBeam() {
            if (beamProgress < 1.0 && beamPathPoints.length / 3 < MAX_BEAM_POINTS) {
                var h = beamProgress;
                var startY = -15; var endY = 46; 
                var currentY = startY + h * (endY - startY);
                var baseR = 28; var currentR = baseR * (1.0 - Math.pow(h, 0.8));
                if (currentR < 0) currentR = 0;
                var totalRotations = 8; var currentTheta = h * Math.PI * 2 * totalRotations;
                var x = currentR * Math.cos(currentTheta); var z = currentR * Math.sin(currentTheta);
                beamPathPoints.push(x, currentY, z);
                var positions = beamGeo.attributes.position.array;
                var pointIndex = (beamPathPoints.length / 3) - 1;
                positions[pointIndex * 3] = x; positions[pointIndex * 3 + 1] = currentY; positions[pointIndex * 3 + 2] = z;
                beamGeo.attributes.position.needsUpdate = true;
                beamGeo.setDrawRange(0, beamPathPoints.length / 3);
                beamProgress += 0.003;
            } else if (!isTopLightActive) {
                isTopLightActive = true;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateBeam();

            if (isTopLightActive && topLightSystem) {
                if (topLightSystem.material.opacity < 1.0) {
                    topLightSystem.material.opacity += 0.02;
                }
                // 现在旋转是绕着自身中心进行了，不会飞走了
                topLightSystem.rotation.z -= 0.005; 
                var scale = 1.0 + Math.sin(Date.now() * 0.005) * 0.1;
                topLightSystem.scale.set(scale, scale, scale);
            }

            if (snowSystem) {
                var positions = snowSystem.geometry.attributes.position.array;
                for (var i = 1; i < positions.length; i += 3) {
                    positions[i] -= 0.05; if (positions[i] < -60) positions[i] = 60;
                }
                snowSystem.geometry.attributes.position.needsUpdate = true;
                snowSystem.rotation.y += 0.0005;
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
